name: learniq
description: A German language learning app with articles and vocabulary.
publish_to: 'none'

version: 1.0.0+18

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  lottie: ^3.1.2
  url_launcher: ^6.3.2
  flutter_tts: ^4.2.3
  package_info_plus: ^8.1.2
  # Firebase for authentication and cloud sync
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  # Google Sign-In for Firebase
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/
    - assets/images/fahrzeug/
    - assets/images/kleidung/
    - assets/images/natur/
    - assets/images/stadt/
    - assets/images/tiere/
    - assets/images/korper/
    - assets/images/wohnung/
    - assets/data/
    - assets/animations/